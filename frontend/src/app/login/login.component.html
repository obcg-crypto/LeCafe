<div class="body">
    <div class="container">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" formControlName="login">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="Mot de passe" formControlName="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Se connecter</button>
                <button mat-stroked-button color="primary" type="button" (click)="onNoClick()" class="btn">Cancel</button>
            </div>
        </form>
    </div>
</div>
