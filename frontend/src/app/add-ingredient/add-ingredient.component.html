<h2 mat-dialog-title>Ajouter un ingr√©dient</h2>
<form mat-dialog-content [formGroup]='ingredientForm' (ngSubmit)="saveIngredient()">
    <mat-form-field>
        <input matInput placeholder="Nom de l'ingredient" name="name" formControlName="nom" required />
        <mat-error> Le nom est requis </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="description" placeholder="Prix" name="prix" formControlName="cout" />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Description de l'ingredient" name="description" formControlName="description" required />
        <mat-error> La description est requise </mat-error>
    </mat-form-field>
    <mat-form-field>
        <select formControlName="typeItem">  
            <option value="1">Boisson Chaude</option> 
            <option value="2">Croissant</option> 
            <option value="3">Pain</option> 
            <option value="4">Omelettes</option> 
        </select> 
        <mat-error> La rubrique est requise </mat-error>
    </mat-form-field>
    <div>
        <button mat-stroked-button color="primary" type="button" (click)="onNoClick()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!ingredientForm.valid">Save</button>
    </div>
</form>
